<!DOCTYPE html>
<html>
<head>
  <title>Auto-Scrolling Appsmith App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .scroll-frame {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      height: 800vh; /* Full Appsmith app height */
      width: 100%;
      border: none;
      position: absolute;
      top: 0;
      animation: scrollIframe 90s linear infinite;
    }

    @keyframes scrollIframe {
      0% {
        top: 0;
      }
      80% {
        top: -700vh; /* Scroll down */
      }
      81% {
        top: 0;      /* Snap to top instantly */
      }
      100% {
        top: 0;      /* Hold at top briefly */
      }
    }
  </style>
</head>
<body>

<div class="scroll-frame">
  <iframe 
    src="https://app.appsmith.com/app/monthly-line-move-dashboard-autoscroll-plant-1/page1-6887a115d8c05b5febb3005d"
    loading="lazy"
  ></iframe>
</div>

</body>
</html>
